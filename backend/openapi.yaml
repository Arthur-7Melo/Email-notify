openapi: 3.0.0
info:
  title: Email Service API
  version: 1.0.0
  description: API para envio assíncrono de e-mails com filas RabbitMQ

servers:
  - url: http://localhost:3333
    description: Servidor de desenvolvimento

paths:
  /email:
    post:
      summary: Envia um e-mail para processamento assíncrono
      tags:
        - Emails
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailRequest'
      responses:
        '202':
          description: E-mail aceito para processamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcceptedResponse'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /emails/{id}:
    get:
      summary: Busca um e-mail específico pelo ID
      tags:
        - Emails
      parameters:
        - name: id
          in: path
          required: true
          description: ID do e-mail
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: E-mail encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailResponse'
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health:
    get:
      summary: Verifica a saúde do serviço
      tags:
        - Health
      responses:
        '200':
          description: Serviço está funcionando corretamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

components:
  schemas:
    EmailRequest:
      type: object
      required:
        - to
        - subject
        - content
      properties:
        to:
          type: string
          format: email
          example: destinatario@exemplo.com
        subject:
          type: string
          example: Assunto do e-mail
        content:
          type: string
          example: Conteúdo do e-mail
        webhookUrl:
          type: string
          format: uri
          example: https://webhook.site/your-unique-url
          nullable: true

    AcceptedResponse:
      type: object
      properties:
        message:
          type: string
          example: E-mail aceito para processamento
        emailId:
          type: integer
          example: 1
        queued:
          type: boolean
          example: true

    EmailResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        to:
          type: string
          example: destinatario@exemplo.com
        subject:
          type: string
          example: Assunto do e-mail
        content:
          type: string
          example: Conteúdo do e-mail
        status:
          type: string
          enum: [PENDING, SENT, FAILED]
          example: SENT
        webhookUrl:
          type: string
          nullable: true
          example: https://webhook.site/your-unique-url
        createdAt:
          type: string
          format: date-time
          example: 2023-01-01T12:00:00Z
        updatedAt:
          type: string
          format: date-time
          example: 2023-01-01T12:05:00Z

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: OK
        timestamp:
          type: string
          format: date-time
          example: 2023-01-01T12:00:00Z
        services:
          type: object
          properties:
            database:
              type: boolean
              example: true
            rabbitmq:
              type: boolean
              example: true

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: Dados inválidos
        details:
          type: array
          items:
            type: string
          example: ["Campo 'to' é obrigatório"]